<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>My First Site</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="site-header">
			<h1>Halo! Ini website belajarku</h1>
			<p class="subtitle">Ngulik HTML • CSS • JS • GitHub</p>
		</header>

		<main class="container">
			<section id="about" class="card">
				<h2>Tentang</h2>
				<p>Ini contoh website sederhana. Klik tombol di bawah buat liat interaksi JavaScript.</p>
				<button id="magicBtn">Klik aku</button>
			</section>

			<section id="notes" class="card">
				<h2>Catatan</h2>
				<ul id="notesList"></ul>
				<input id="noteInput" placeholder="Tambah catatan..." />
				<button id="addNote">Tambah</button>
			</section>
		</main>

		<footer class="site-footer">
			<small>Made with ❤️ — Belajar GitHub</small>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
